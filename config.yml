    <section class="about-page">
        <div class="container">
            <h2>About Elizabeth</h2>
            <p>Elizabeth feels quite at home in North Carolina, which is where she spent most of her childhood and started her trajectory towards becoming a nurse. A fiercely loyal mom of four boys, Elizabeth has dedicated her life to both being a mother and amazing wife. When she isnâ€™t having fun with her family she is a Nursing Manager. She got into healthcare motivated by a desire to help people. She leads her team with a combination of humility and expertise while embodying a wonderful person that is driven by helping others.
Elizabeth enjoys spending time with her family when she is not working. She enjoys lounging out on the beach, playing around with new recipes in the kitchen, or just enjoying each other's presence. These moments are what make her genuinely happy. Elizabeth, an excellent home cook and baker who pretty much always brings the best desserts to gatherings.
Looking to the future, Elizabeth sees herself in an educator role, excited at the opportunity of sharing what she knows with a new generation of nurses. She thrives on making sure the people in her circle are filled with the knowledge she possesses. She has a unique dedication to making sure that everyone and everything is taken care of in the way it should be. She is an amazing mother and even more amazing wife. Her dedication and love for her friends and family will continue to flourish for the rest of her career and life.</p>
